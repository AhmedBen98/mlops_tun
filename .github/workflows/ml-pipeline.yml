name: ML Pipeline CI/CD

on:
  push:
    branches: [ main, master, develop, dataset-* ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov
    - name: Run linting
      run: |
        pip install flake8
        flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 src/ --count --max-complexity=10 --max-line-length=100 --statistics
    - name: Run unit tests
      run: |
        pytest src/tests/ -v --cov=src --cov-report=xml --cov-report=html
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  data-validation:
    name: Validate Data
    runs-on: ubuntu-latest
    needs: test
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Validate data schema
      run: |
        python -c "import pandas as pd; import sys; df = pd.read_csv('mlops/data/raw/mlops_dataset_v1_original.csv'); print(f'Dataset shape: {df.shape}'); print(f'Columns: {list(df.columns)}'); sys.exit(1) if df.empty else None; print(f'WARNING: Found {df.isnull().sum().sum()} missing values') if df.isnull().sum().sum() > 0 else None; print('Data validation passed!')"

  ml-pipeline:
    name: Run ML Pipeline
    runs-on: ubuntu-latest
    needs: data-validation
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install dvc mlflow
    - name: Setup DVC
      run: |
        dvc init --no-scm || true
    - name: Pull DVC data (optionnel)
      run: |
        dvc pull || true
    - name: Run DVC pipeline
      run: |
        dvc repro
    - name: Upload model
      uses: actions/upload-artifact@v4
      with:
        name: trained-model
        path: mlops/model.pkl
    - name: Upload metrics (optionnel)
      uses: actions/upload-artifact@v4
      with:
        name: ml-metrics
        path: mlops/mlruns/

  compare-models:
    name: Model Comparison Report
    runs-on: ubuntu-latest
    needs: ml-pipeline
    if: github.event_name == 'pull_request'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Download metrics
      uses: actions/download-artifact@v4
      with:
        name: ml-metrics
        path: mlops/mlruns/
    - name: Generate comparison report
      run: |
        echo "## Model Performance Report" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        # Ajoute ici la logique de comparaison de runs MLflow ou de métriques
        echo "Comparaison des modèles à compléter selon le projet." >> $GITHUB_STEP_SUMMARY
